alias load_itempreset_0 "load_itempreset 0"
alias load_itempreset_1 "load_itempreset 1"
alias load_itempreset_2 "load_itempreset 2"
alias load_itempreset_3 "load_itempreset 3"

// good place to have these on a tkl, but can run into problems with community
// server menus so we need a quick way to revert
alias nohighslots "bind 7 load_itempreset_0; bind 8 load_itempreset_1; bind 9 load_itempreset 2; bind 0 load_itempreset 3"
alias yeshighslots "bind 7 slot7; bind 8 slot8; bind 9 slot9; bind 0 slot10"
alias +stocknumbers yeshighslots
alias -stocknumbers nohighslots
bind ALT +stocknumbers
nohighslots

echo "Binds set up for tenkeyless keyboard..."